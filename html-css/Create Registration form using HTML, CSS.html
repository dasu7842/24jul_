<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
    </style>
</head>
<body>

<form action="//www.tops-int.com">
  <div class="container">
    <h1>Registration form</h1>
    <hr>

    <b>Email</b>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <b>Password</b>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <b>Confirm Password</b>
    <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
    <hr>

    <b>First Name</b>
    <input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>

    <b>Last Name</b>
    <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required>

    <b>Date of Birth</b>
    <input type="date" name="dob" id="dob" required>

    <b>Gender</b>
    <select name="gender" id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <b>Phone Number</b>
    <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" required>

    <b>Address</b>
    <input type="text" placeholder="Street Address" name="address" id="address" required>
    <input type="text" placeholder="City" name="city" id="city" required>
    <input type="text" placeholder="State/Province" name="state" id="state" required>
    <input type="text" placeholder="Postal/pin Code" name="zip_code" id="zip_code" required>

    <b>Country</b>
    <select name="country" id="country" required>
      <option value="">Select Country</option>
      <!-- Add options for various countries here -->
    </select>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the <a href="/terms">terms and conditions</a></label>

    <hr>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

</body>
</html>
