<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            background-color:white;  
        }
        button{
            color: white;
            background-color:blue;
        }

    </style>
</head>
<body>
    <form action="//www.tops-int.com" style="width:100%; background-color:aliceblue;">
        <p style="color: rgb(246, 224, 228);">user particulars</p>
        <h1 style="color:red;text-align:center;background-color: skyblue;">individual Registration</h1>

<div class="container" style="text-align:center;">
                
    <b>Login ID</b>
     <input type="text" placeholder="enter Login ID" name="Login ID" id="Login ID" required>
    <br>
    <b>password</b>
    <input type="text" placeholder="enter your password" name="password" id="password"required>
    <br>
    <b>confirm password</b>
    <input type="text" placeholder="enter confirm password" name="confirm password" id="confirm password"required>

</div>
     <p style="color: rgb(100, 220, 20);">personal particulars</p>

<div>
 <div style="color: navy;">
        <label for="salutation">salutation</label>
        <select name="salutation" id="salutation">
        <option value="dear sir">dear sir</option>
        <option value="dear madam">dear madam</option>
        <option value="dear mr">dear mr</option>
        <option value="dear ms">dear ms</option>
    </select>
 </div>
 <div style="text-align: center;">
    <b style="color: navy ;">first name</b>
    <input type="text" placeholder="Enter your first name" name="first name" id="first name"required>
 </div>
</div>
<div>
    <b style="color: navy;">middle name</b>
    <input type="text" placeholder=" Middle name" name="middle name" id="middle name"required>
</div>
    <div style="text-align: center;"> 
    <b style="color: navy;">Last name</b>
    <input type="text" placeholder="enter your last name" name="last name" id="last name"required>
</div>  
    <label for="resident status"style="color: navy;">resident status</label>
    <select name="resident status"id="resident status">
        <option value="Ordinary resident">Ordinary Resident</option>
        <option value=" Not ordinary resident"> Not ordinary resident</option>
    </select>

<div style="text-align: center;">
    <label for="country" style="color: navy;text-align: center;">country</label>
    <select name="country"id="country">
        <option value="india">india</option>
        <option value="Russia">Russia</option>
        <option value="China">China</option>
        <option value="Maleshia">Maleshia</option>
        <option value="USA">USA</option>
        <option value="caneda">caneda</option>
        <option value="France">france</option>
    </select>
</div>
    <b style="color: navy;">email id</b>
    <input type="text" placeholder="enter your email" name="email id" id="email id"required>
<div style="text-align: center;">   
    <b style="color: navy;">mobile number</b>
    <input type="text" placeholder="enter mobile number"name="mobile number"id="mobile number"required>
</div>
<p style="color: crimson;">account particulars</p>

<div>
<label style="color: navy;text-align: center;">15 Digit account no</label>
<input type=" text"placeholder="enter account no"name="account no"id="account no"required>
</div>
<div style="color: navy;text-align: center;">
    <label>Nick name</label>
    <input type="text"name="Nick name"id="Nick name">
</div>

<label>fund transfer</label>
<select for="fund transfer"name="fund transfer"id="fund transfer">
    <option value="ATM">ATM</option>
    <option value="UPI">UPI</option>
    <option value="debit card">debit card</option>
    <option value="Electronic checks">Electronic checks</option>
</select>
<p style="color: crimson;">DECLARATION</p>

<div style="text-align: center;">
    <button type="submit" class="register">Register</button>
</div>
    </form>
    
</body>
</html>
